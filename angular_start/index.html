<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="ForecastApp">

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div class="">
            
            <h2>5-day forecast</h2>
            <div class="forecast" ng-repeat="match in schedule.matches">
              <div class="day row">

                <!-- datetime -->
                <div class="weekday col-xs-4">
                   {{ match.team1_p2}}
                </div>

                <div class="col-xs-1"></div>


                <!-- high -->
                <div class="high col-xs-2">
									{{ match.team2_p1 }}

                </div>


                <!-- low -->
                <div class="low col-xs-2">
								 {{ match.team2_p2 }}
                </div>

                 <div class="card" ng-repeat="app in apps">
                    <app-info info="app"></app-info>
                 </div>

              </div>
            </div>
          </div>
        </div>
        </ul>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
	 <script src="js/services/matches.js"></script>

    <!-- Directives -->
    <script src="js/directives/appInfo.js"></script>


  </body>
</html>
